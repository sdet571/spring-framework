<!DOCTYPE html>
<!-- when we put xmlns:th="http://www.thymeleaf.org">  it means we can convert HTML to thymeleaf template. We can use thymeleaf tags in addition to HTML tags -->
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<h2 th:text="${name}"></h2>
<h2 th:text="${course}"></h2>
<h2 th:text="${subject}"></h2>
<h2 th:text="${id}"></h2>
<h2 th:text="${numbers}"></h2>
<h2 th:text="${numbers.get(0)}"></h2>
<h2 th:text="${student.firstName}"></h2>
<h2 th:text="${student.lastName}"></h2>
<h2 th:text="${student.id}"></h2>





</body>
</html>
